syntax = "proto3";

option java_package = "com.proto.calculadora";

message OperacionRequest {
    int32 numero1 = 1;
    int32 numero2 = 2;
    string operador = 3; // Puedes usar un enum si prefieres enumerar los operadores
}

message OperacionResponse {
    int32 resultado = 1;
}

service CalculadoraService {
    rpc calcular(OperacionRequest) returns (OperacionResponse);
}
